[Rainmeter]
Update=45
DynamicWindowSize=1
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]

[Meta]
Author=Martin P
Version=1.5.5

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageW=80
ImageH=80

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 1
MaxValue=360

[MeterRotate]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=norm_gear.png
RotationAngle=-10
OffsetX=(#ImageW# / 4)
OffsetY=(#ImageH# / 4)
X=80
Y=80
W=#ImageW#
H=#ImageH#
ImageTint=#Color2#

[MeterRotate2]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=
RotationAngle=-10
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate3]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=norm_gear.png
ImageTint=#Color1#
RotationAngle=10
OffsetX=50
OffsetY=50
W=(#ImageW# / 2)
H=(#ImageH# / 2)

[MeterRotate4]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=CRPT.png
RotationAngle=-10
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate5]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=
RotationAngle=-10
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate6]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=JARVIS.png
RotationAngle=0
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate7]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=norm_gear.png
RotationAngle=5
OffsetX=(#ImageW# / 2 )
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#