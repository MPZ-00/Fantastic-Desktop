[Rainmeter]
Author=Martin P
Version=1.5.4
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]
Update=100
DynamicWindowSize=1

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageW=80
ImageH=80

[CalcMeasure2500000]
Measure=Calc
Formula=Counter %2500000
Disabled=0

[MeasureTime2500000]
Measure=Calc
Formula=CalcMeasure2500000

[MeterRotate]
Meter=Rotator
MeasureName=MeasureTime2500000
ImageName=#@#Images\Extra Icons\norm_kreis.png
ImageTint=#Color2#,255
X=0
Y=0
OffsetX=3
OffsetY=3
W=20
H=20
StartAngle=4.7124
RotationAngle=6.2832
ValueRemainder=500
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color2#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update]
Hidden=0

[Background]
Meter=Image
ImageName=#@#Images\Extra Icons\norm_kreis.png
ImageTint=#Color1#,200
H=#ImageH#
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color2#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update]