[Rainmeter]
Author=Martin P
Version=1.6.0
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]
Update=50

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageW=500
ImageH=500

[Toggle_Group_Tree]
Meter=Image
ImageName=#@#Images\Extra Icons\norm.png
ImageTint=#Color1#,200
H=80
ToolTipTitle=Tree
ToolTipText=#CRLF#
ToolTipType=1
MouseOverAction=[!ToggleConfig "Fantastic Desktop\Extra Icons\origin" "origin.ini"][!Delay 200][!ToggleConfig "Fantastic Desktop\Extra Icons\steam" "steam.ini"][!Delay 200][!ToggleConfig "Fantastic Desktop\Extra Icons\discord" "discord.ini"][!Delay 200][!ToggleConfig "Fantastic Desktop\Extra Icons\twitch" "twitch.ini"][!Delay 200][!ToggleConfig "Fantastic Desktop\Extra Icons\uplay" "uplay.ini"][!Delay 200][!ToggleConfig "Fantastic Desktop\Extra Icons\projekt" "projekt.ini"][!Delay 200]
LeftMouseUpAction=[!ActivateConfig "Fantastic Desktop\Extra Icons\origin" "origin.ini"][!Delay 200][!ActivateConfig "Fantastic Desktop\Extra Icons\steam" "steam.ini"][!Delay 200][!ActivateConfig "Fantastic Desktop\Extra Icons\discord" "discord.ini"][!Delay 200][!ActivateConfig "Fantastic Desktop\Extra Icons\twitch" "twitch.ini"][!Delay 200][!ActivateConfig "Fantastic Desktop\Extra Icons\uplay" "uplay.ini"][!Delay 200][!ActivateConfig "Fantastic Desktop\Extra Icons\projekt" "projekt.ini"][!Delay 200]
MiddleMouseDownAction=[!ToggleMouseAction Toggle_Group_Tree "MouseOverAction"]

[TGT_Bild]
Meter=Image
ImageName=#@#\Images\Extra Icons\group_tree.png
ImageTint=#Color2#,255
H=80

[Rahmen]
Meter=Image
ImageName=#@#\Images\Extra Icons\norm_fade3.png
ImageTint=#Color1#,255
H=80
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color3#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update]