[Rainmeter]
Author=Martin P
Version=1.5.4
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]
Update=50

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageW=500
ImageH=500

DelayA=200

[Toggle_Group_Gameing]
Meter=Image
ImageName=#@#Images\Extra Icons\norm.png
ImageTint=#Color1#,200
H=80
ToolTipTitle=Gaming
ToolTipText=#CRLF#
ToolTipType=1
MouseOverAction=[!ToggleConfig "Fantastic Desktop\Extra Icons\origin" "origin.ini"][!Delay #DelayA#][!ToggleConfig "Fantastic Desktop\Extra Icons\steam" "steam.ini"][!Delay #DelayA#][!ToggleConfig "Fantastic Desktop\Extra Icons\discord" "discord.ini"][!Delay #DelayA#][!ToggleConfig "Fantastic Desktop\Extra Icons\twitch" "twitch.ini"][!Delay #DelayA#][!ToggleConfig "Fantastic Desktop\Extra Icons\uplay" "uplay.ini"][!Delay #DelayA#][!ToggleConfig "Fantastic Desktop\Extra Icons\code" "code.ini"][!Delay #DelayA#]
LeftMouseUpAction=[!HideMeter "Lock"][!ShowMeter "Unlock"][!Redraw][!ActivateConfig "Fantastic Desktop\Extra Icons\origin" "origin.ini"][!Delay #DelayA#][!ActivateConfig "Fantastic Desktop\Extra Icons\steam" "steam.ini"][!Delay #DelayA#][!ActivateConfig "Fantastic Desktop\Extra Icons\discord" "discord.ini"][!Delay #DelayA#][!ActivateConfig "Fantastic Desktop\Extra Icons\twitch" "twitch.ini"][!Delay #DelayA#][!ActivateConfig "Fantastic Desktop\Extra Icons\uplay" "uplay.ini"][!Delay #DelayA#][!ActivateConfig "Fantastic Desktop\Extra Icons\code" "code.ini"][!Delay #DelayA#]
MiddleMouseDownAction=[!ToggleMouseAction Toggle_Group_Gameing "MouseOverAction"][!ToggleMeter "Lock"][!ToggleMeter "Unlock"][!Redraw]

[TGM_Bild]
Meter=Image
ImageName=#@#\Images\Extra Icons\group_gaming.png
ImageTint=#Color2#,255
H=80

[Rahmen]
Meter=Image
ImageName=#@#\Images\Extra Icons\norm_fade3.png
ImageTint=#Color1#,255
H=80
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color3#"][!Update]
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# ImageTint "#Color1#"][!Update]

[Lock]
Meter=Image
ImageName=#@#\Images\Extra Icons\group_lock.png
ImageTint=#Color3#,255
H=25
X=27
Y=48
Hidden=1

[Unlock]
Meter=Image
ImageName=#@#\Images\Extra Icons\group_unlock.png
ImageTint=#Color3#,255
H=25
X=27
Y=48
Hidden=0