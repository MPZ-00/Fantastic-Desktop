[Rainmeter]
Update=40
DynamicWindowSize=1
AccurateText=1
DynamicVariables=1

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageTint=#Color2#,255
ImageTint2=#Color2#,200

Image1=Stick.png
Image2=Cubes.png
Image3=Gradient.png
Image4=Lines.png

ImageSelected=#Image4#
ImageSelected1=#Image4#

width=10

[MeasureAudioRaw]
Measure=Plugin
Plugin=AudioLevel
Port=Output
Channel=Sum
Type=RMS
IfCondition=([MeasureAudioRaw:10] < 0.0000000001)
IfTrueAction=[!SetOption MeterAnzeige Hidden 1]
IfFalseAction=[!SetOption MeterAnzeige Hidden 0]
DynamicVariables=1
FFTSize=1024
FFTAttack=15
FFTDecay=250
Bands=20

[MeasureAudioSum]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudioRaw
Channel=Sum
Type=RMS

[MeterAnzeige]
Meter=String
MeasureName=MeasureAudioSum
X=10
Y=80
NumOfDecimals=10
FontColor=#Color3#
Text=Sum: %1
Hidden=(%1 > 0.0000001 ? 1 : 0)
; Text=(MeasureAudioSum > 0.0 ? "AN" : "AUS")

[MeasureBand0]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudioRaw
Type=Band
BandIdx=0

