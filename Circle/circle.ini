[Rainmeter]
Author=Martin P

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

Timezone=+1.0
BackgroundMode=1
Update=100

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureCalc]
Measure=Calc
Formula=MeasureCalc1 * 10

[MeasureCalc1]
Measure=Time
AverageSize=10

[MeasureCircle]
Measure=Calc
Formula=10

[MeasureTest]
Measure=Calc
Formula=ABS (MeasureSeconds-60)
MinValue=0
MaxValue=60

