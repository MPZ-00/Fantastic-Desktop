[RainMeter]
Update=10
Author=MartinP
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#

ImageTint=#Color2#,255
ImageTint2=#Color1#,200
ImageName1=#@#\Images/CircleMusic/Hex.png
ImageNameBG=#@#\Images/CircleMusic/Dots.png

ImageW=500
ImageH=500

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=2048
FFTAttack=40
FFTDecay=60
Bands=55
Disabled=0
DynamicVariables=1
Sensitivity=35

[Metercanvas]
Meter=Image
H=#ImageH#
W=#ImageW#
ImageTint=#Color1#,200

[MeterBG]
Meter=Image
ImageName=#ImageNameBG#
ImageTint=#Color2#
H=(#ImageH# / 2)
W=(#ImageH# / 4)
Flip=1

[MeasureBand1]
Measure=Plugin
Plugin=AudioLevel
Parent=MeasureAudio
Type=Band
BandIdx=1

