ImageName=#Image0#
ImageTint=#Color1#
X=([A0:W] / 2)
Y=([A0:H] / 2)
OffsetX=(#ImageH# / 2) * #Scaler#
OffsetY=(#ImageW# / 2) * #Scaler#
