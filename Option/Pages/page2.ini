[Rainmeter]
Author=Martin P
Update=1000
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]
Group=Options | Page2 | ColorProfile4 | ColorProfile5 | ColorProfile6

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Color4=#Color4#

;Farb-Profil 4
[MeterColorPrime]
Meter=Image
H=21
W=66
x=38
y=77
ToolTipTitle=Hauptfarbe
ToolTipIcon=Info
ToolTipText=#CRLF#
ToolTipType=4
Solidcolor=#UniPrime#,255
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=UniPrime" "FileName=#@#Styles.inc"]

[MeterDefault_4_BG]
Meter=Image
H=23
W=135
x=89r
y=-1r
ToolTipTitle=Pures Oliven√∂l
ToolTipIcon=Info
LeftMouseUpAction=[!WriteKeyValue Variables UniPrime "70,66,57" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!WriteKeyValue Variables UniSec "209,183,128" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!WriteKeyValue Variables Uni3D "227,229,224" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!WriteKeyValue Variables Color4 "221,176,64" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!RefreshApp]
ToolTipText=Rotguss Grau, Elvenbein, Beige, Gold
ToolTipType=1
Solidcolor=#Color4#,50

[MeterDefault_4_Text]
