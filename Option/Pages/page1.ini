[Rainmeter]
Author=Martin P
Update=1000
ContextTitle="Fantastic Einstellungen"
ContextAction=[!ToggleConfig "\Fantastic Desktop\Option" "option.ini"]
Group=Options|Page1|ColorProfile1|ColorProfile2|ColorProfile3

[Variables]
@Include=#ROOTCONFIGPATH#\@Resources\Variables.inc
@Include2=#ROOTCONFIGPATH#\@Resources\Styles.inc
@Include3=#ROOTCONFIGPATH#\@Resources\Links.inc

Color1=#UniPrime#
Color2=#UniSec#
Color3=#Uni3D#
Color4=#Color4#

;Farb-Profil 1
[MeterColorPrime]
Meter=Image
H=21
W=66
x=38
y=77
ToolTipTitle=Hauptfarbe
ToolTipIcon=Info
ToolTipText=#CRLF#
ToolTipType=1
Solidcolor=#UniPrime#,255
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=UniPrime" "FileName=#@#Styles.inc"]

[MeterDefault_1_BG]
Meter=Image
H=23
W=135
x=89r
y=-1r
ToolTipTitle=Beerenblaue Kombination
ToolTipIcon=Info
LeftMouseUpAction=[!WriteKeyValue Variables UniPrime "78,26,61" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!WriteKeyValue Variables UniSec "207,238,209" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!WriteKeyValue Variables Uni3D "255,39,104" "#ROOTCONFIGPATH#\@Resources\Styles.inc"][!RefreshApp]
ToolTipText=Carafe, Seafoam Green, Rose Red
ToolTipType=1
Solidcolor=#Color4#,50

[MeterDefault_1_Text]
Meter=String
x=60r
y=-3r
FontSize=13
FontFace=#Font1#
FontColor=190,255,255,255
StringStyle=Bold
StringAlign=Center
AntiAlias=1
Text=Farb-Profil 1
UpdateDivider=#UpDiv#

